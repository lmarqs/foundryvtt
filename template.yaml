  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupName: !Sub ${AWS::StackName}-server-sg
      GroupDescription: Security group for the Foundry VTT server
      SecurityGroupEgress:
        - CidrIp: "0.0.0.0/0"
          Description: All egress
          IpProtocol: -1
      SecurityGroupIngress:
        - CidrIp: "0.0.0.0/0"
          Description: HTTPS
          FromPort: 443
          IpProtocol: TCP
          ToPort: 443
        - CidrIp: "0.0.0.0/0"
          Description: HTTP
          IpProtocol: TCP
          FromPort: 80
          ToPort: 80
        - CidrIp: "0.0.0.0/0"
          Description: SSH
          IpProtocol: TCP
          FromPort: 22
          ToPort: 22

  EC2ElasticIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
      # InstanceId: !Ref EC2Instance

  EC2DnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Sub ${DomainName}.
      Name: !Sub game.${DomainName}.
      Type: CNAME
      TTL: 900
      ResourceRecords:
      - !GetAtt EC2ElasticIP.PublicIp

  Api:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration:
        Type: REGIONAL

  ServerStartFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.8
      Timeout: 60
      CodeUri: functions/server/start
      Handler: main.lambda_handler
      Environment:
        Variables:
          DNS_RECORD: !Ref EC2DnsRecord
      #     INSTANCE_ID: !Ref EC2Instance
      # Policies:
      #   Version: "2012-10-17"
      #   Statement:
      #     - Effect: Allow
      #       Action:
      #         - ec2:DescribeInstances
      #       Resource: "*"
