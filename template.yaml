      #       Action:
      #         - ec2:StartInstances
      #       Resource: !Sub arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/${EC2Instance}
      Events:
        Start:
          Type: Api
          Properties:
            Path: /server/start
            Method: get
            RestApiId:
              Ref: Api

  ServerStopFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.8
      Timeout: 60
      CodeUri: functions/server/stop
      Handler: main.lambda_handler
      # Environment:
      #   Variables:
      #     INSTANCE_ID: !Ref EC2Instance
      # Policies:
      #   Version: "2012-10-17"
      #   Statement:
      #     - Effect: Allow
