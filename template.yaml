      #       Action:
      #         - ec2:StopInstances
      #       Resource: !Sub arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:instance/${EC2Instance}
      Events:
        Stop:
          Type: Api
          Properties:
            Path: /server/stop
            Method: get
            RestApiId:
              Ref: Api

  ApiDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneName: !Sub ${DomainName}.
      Name: !Sub api.${DomainName}.
      Type: CNAME
      TTL: 900
      ResourceRecords:
      - !Sub "${Api}.execute-api.${AWS::Region}.amazonaws.com"
